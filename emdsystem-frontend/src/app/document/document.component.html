<article *ngIf="document$ | async as document" class="article">
  <div class="container-outer">
    <h2 class="container-title">Document Details</h2>
    <div class="document-container">
      <p><span class="bold-text">Id:</span> {{ document.id }}</p>
      <p><span class="bold-text">Status:</span> {{ document.documentStatus }}</p>
      <p><span class="bold-text">Receipt Date:</span> {{ document.receiptDate | date:'short' }}</p>
    </div>
  </div>
</article>
