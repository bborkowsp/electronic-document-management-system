<article *ngIf="document$ | async as document" class="article">
  <div class="container-outer">
    <h2 class="container-title">Document Details</h2>
    <div class="document-container">
      <p>Id: {{ document.id }}</p>
      <p>Status: {{ document.documentStatus }}</p>
      <p>Receipt Date: {{ document.receiptDate | date:'short' }}</p>
    </div>
  </div>
</article>
